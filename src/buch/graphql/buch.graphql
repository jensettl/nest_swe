# Funktionen, um Buecher zu empfangen
type Query {
  buecher(titel: String): [Buch]

  buch(id: ID!): Buch
}

# Funktionen, um Buecher anzulegen, zu aktualisieren oder zu loeschen
type Mutation {
  create(
    titel: String!
    rating: Int
    art: Art
    verlag: Verlag!
    preis: Float
    rabatt: Float
    lieferbar: Boolean
    datum: String
    isbn: String
    homepage: String
    schlagwoerter: [String]
  ): String

  update(id: ID, version: Int, buch: BuchUpdateInput!): Int

  delete(id: ID!): Boolean
}

# Datenschema eines Buches, das empfangen wird
type Buch {
  id: ID
  version: Int
  titel: String
  rating: Int
  art: Art
  verlag: Verlag
  preis: Float
  rabatt: Float
  lieferbar: Boolean
  datum: String
  isbn: String
  homepage: String
  schlagwoerter: [String]
}

# Enum-Typ fuer die Art eines Buches
enum Art {
  DRUCKAUSGABE
  KINDLE
}

# Enum-Typ fuer den Verlag eines Buches
enum Verlag {
  FOO_VERLAG
  BAR_VERLAG
}

input BuchUpdateInput {
  titel: String!
  rating: Int
  art: Art
  verlag: Verlag!
  preis: Float
  rabatt: Float
  lieferbar: Boolean
  datum: String
  isbn: String
  homepage: String
  schlagwoerter: [String]
}
